<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency | Bootstrap</title>
    <meta name="robots" content="index, follow">
    <meta name="description"
        content="Serviço para dev fullstack, criação de langding pages, bancos de dadis, APIS, APPs, logotipo">
    <meta name="keywords" content="Agency, Dev">
    <meta name="author" content="Gustavo Feriani">

    <!-- Bootstrap CSS -->
    <!-- Bootstrap 5.3v -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- AOS JS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.css" rel="stylesheet">

    <!-- Galeria para os Produtos -->
    <link href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css" rel="stylesheet">

    <!-- Carousel // Slide -->
    <link href="https://cdn.jsdelivr.net/npm/swiper@9.4.0/swiper-bundle.min.css" rel="stylesheet">


    <!-- CSS personalizado // Principal -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>


    <header id="header" class="header d-flex align-items-center fixed-top">

        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

            <!-- Logo -->
            <a href="#home" class="logo d-flex align-items-center">
                <h1 class="sitename"> Agency </h1>
            </a>


            <!-- Menu -->
            <nav id="navmenu" class="navmenu">

                <ul>
                    <li>
                        <a href="#home" class="active">Home</a>
                    </li>
                    <li>
                        <a href="#about">
                            Sobre
                        </a>
                    </li>
                    <li>
                        <a href="#services">
                            Serviços
                        </a>
                    </li>
                    <li>
                        <a href="#portfolio">
                            Portfolio
                        </a>
                    </li>
                    <li>
                        <a href="#team">
                            Equipe
                        </a>
                    </li>
                    <li>
                        <a href="#contact">
                            Contato
                        </a>
                    </li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>

            </nav>
        </div>

    </header>

    <main class="main">

        <!-- Hero Section // Slides -->
        <section id="hero" class="hero section dark-background">

            <div id="hero-carousel" class="carousel slide carousel-fade">

                <!-- Foto 1 -->
                <div class="carousel-item active">
                    <img src="img/hero-carousel/hero-carousel-1.jpg" alt="">
                </div>

            </div>
            

        </section>


        <section id="about" class="about">
            
        </section>

        <section id="stats" class="stats">
            
        </section>

        <section id="services" class="services">

        </section>

        <section id="call-to-action" class="call-to-action">

        </section>

        <section id="portfolio" class="portfolio">

        </section>

        <section id="team" class="team">

        </section>

        <section id="contact" class="contact">

        </section>

    </main>

    <footer id="footer" class="footer">

    </footer>


    <!-- Bootstrap JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js"></script>

    <!-- Galeria para os Produtos -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"></script>

    <!-- Contador Númerico -->
    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>

    <!-- Load Imagens -->
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <!-- Filtro -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <!-- Carousel // Slide -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9.4.0/swiper-bundle.min.js"></script>



    <script src="js/main.js"> </script>
</body>

</html>
